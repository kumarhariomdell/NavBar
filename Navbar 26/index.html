<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 26</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="header">
        <div class="contacts">
            <span class="material-symbols-outlined">
                mail
            </span>
            <div class="email">haddawy@comcast.net</div>
            <span class="material-symbols-outlined icon">
                phone_in_talk
            </span>
            <div>(334) 202-4792</div>
        </div>

        <div class="watch">
            <span class="material-symbols-outlined">
                alarm
            </span>
            <div>8:00 AM until 6:00 PM</div>
        </div>
    </div>

    <div class="nav_bar">
        <div class="logo">
            <img src="assets/Logo.png" alt="Logo">
        </div>

        <div class="links">
            <a href="#">Catalog</a>
            <a href="#">Delivery</a>
            <a href="#">Payment</a>
            <a href="#">Contact</a>
            <a href="#">About us</a>
        </div>
        <div class="button_section">
            <div class="button">Try for Free</div>
        </div>

    </div>

    <div class="hero"></div>
</body>

</html>
