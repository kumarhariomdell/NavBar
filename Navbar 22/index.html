<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 22</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="top-nav">
        <img src="assets/logo.png" alt="logo" class="logo">
        <form action="">
            <input type="search" placeholder="Enter your email address" class="search">
            <div class="btn"> <span class="material-symbols-outlined search_color">search</span></div>
        </form>

        <div class="side">

            <div class="icon_btn">
                <span style="font-size: 1.2em;" class="material-symbols-outlined call_align">
                    phone_in_talk
                </span>
                <a href="#" class="lang">310-437-2355</a>
                <span class="material-symbols-outlined">
                    expand_more
                </span>
            </div>
            <div class="login_btn">
                Register/Login</div>
        </div>
    </div>
    <hr style="width: 100%;">
    <div class="links">
        <a href="#" class="icon_btn">Food<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">Candy<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">Bread<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">Pizza<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">Burger<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#">Coffee<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">Fruit<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">Tea<span class="material-symbols-outlined">
                expand_more
            </span></a>
        <a href="#" class="icon_btn">English<span class="material-symbols-outlined">
                expand_more
            </span></a>


        <div class="location_btn icon_btn">
            <span style="font-size: 1.2em;" class="material-symbols-outlined  location_align">
                location_on
            </span>
            <a href="#" class="lang">Johannesburg, South Africa</a>
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </div>

        <div class="cart-user">
            <span class="material-symbols-outlined">
                shopping_bag
            </span>
            <span class="material-symbols-outlined">
                person
            </span>
        </div>
    </div>
    </div>
    <div class="hero"></div>






</body>

</html>
